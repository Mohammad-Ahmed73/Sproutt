		<div class="typing-area">
			<div class="typing-area-inner">
				<div class="name-main-wrap">
					<div class="name-field">
						<input type="text" name="name-input" id="name-input" required>
						<label for="name-input">Name</label>
					</div>
					<button type="button" class="custom-btn">Submit</button>
				</div>
				<div class="gender-wrap display-none">
					<div class="gender-option option-0">
						<input type="radio" name="gender" id="female" value="Female">
						<img src="images/female-img1.png">
						<label for="male">Female</label>
					</div>
					<div class="gender-option option-1">
						<input type="radio" name="gender" id="male" value="Male">
						<img src="images/male-img.png">
						<label for="male">Male</label>
					</div>
				</div>
				<div class="born-field-wrap display-none">
					<input type="date" id="birthday" name="birthday">
					<button type="submit" class="submit">
						<img src="images/submit-btn.png">
					</button>
				</div>
				<ul class="option-wrapper-list display-none">
					<li class="option-wrapper-item">
						<input type="radio" name="selection-option" value="Never">
						<label>Never</label>
					</li>
					<li class="option-wrapper-item">
						<input type="radio" name="selection-option" value="0-12 months">
						<label>0-12 months</label>
					</li>
					<li class="option-wrapper-item">
						<input type="radio" name="selection-option" value="13-24 months">
						<label>13-24 months</label>
					</li>
					<li class="option-wrapper-item">
						<input type="radio" name="selection-option" value="25-36 months">
						<label>25-36 months</label>
					</li>
					<li class="option-wrapper-item">
						<input type="radio" name="selection-option" value="37-60 months">
						<label>37-60 months</label>
					</li>
					<li class="option-wrapper-item">
						<input type="radio" name="selection-option" value="More than 60 months ago">
						<label>More than 60 months ago</label>
					</li>
				</ul>
				<ul class="multiple-options-list display-none">
					<li class="multiple-options-item">
						<input type="radio" name="multiple-selection-option" value="Very healthy">
						<label>Very healthy</label>
					</li>
					<li class="multiple-options-item">
						<input type="radio" name="multiple-selection-option" value="Pretty healthy">
						<label>Pretty healthy</label>
					</li>
					<li class="multiple-options-item">
						<input type="radio" name="multiple-selection-option" value="Average">
						<label>Average</label>
					</li>
				</ul>
				<div class="yes-no-option-wrap display-none">
					<div class="yes-no-option">
						<input type="radio" name="yes-no" value="Yes">
						<label>Yes</label>
					</div>
					<div class="yes-no-option">
						<input type="radio" name="yes-no" value="No">
						<label>No</label>
					</div>
				</div>
				<div class="range-field-main-wrap display-none">
					<div class="range-field-wrap">
					  	<button type="button" id="plus"> 
							<img src="images/plus.png">
						</button>
					  <div class="range-slider">
					    <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="100">
					    <div id="rs-bullet" class="rs-label">
					    	0
					    </div>
					    <div class="box-minmax">
					    	<span>4'5"</span><span>7'6"</span>
					  	</div>
					  </div>
					  	<button type="button" id="minus"> 
							<img src="images/minus.png">
						</button>
					</div>
					<button type="button" class="custom-btn">Confirm</button>
				</div>
			</div>
		</div>

<script type="text/javascript">
	// $('.option-wrapper-item input, .multiple-options-list .multiple-options-item input').click(function() {
	//    $(this).attr("checked", "checked");
	// });

	$('.option-wrapper-item input, .multiple-options-list .multiple-options-item input, .yes-no-option-wrap .yes-no-option input').prop('checked', false);

var rangeSlider = document.getElementById("rs-range-line");
var rangeBullet = document.getElementById("rs-bullet");

var plus = document.getElementById("plus");
var minus = document.getElementById("minus");

rangeSlider.addEventListener("input", showSliderValue, false);

function showSliderValue() {
  rangeBullet.innerHTML = rangeSlider.value;
  var bulletPosition = (rangeSlider.value / rangeSlider.max);
  rangeBullet.style.left = (bulletPosition * 278) + "px";
}





</script>
